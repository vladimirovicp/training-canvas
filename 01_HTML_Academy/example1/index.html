<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Глава 4.3. Рисование в canvas</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <h2>
      Рисуем два треугольника: один закрашен сплошным цветом, другой обведён
      контуром
    </h2>
    <canvas id="canvas2"></canvas>

    <h2>Дуги</h2>
    <canvas id="canvas3"></canvas>

    <h2>Кривые Безье</h2>
    <canvas id="canvas4"></canvas>

    <h2>Создание комбинаций контуров и фигур</h2>

    <canvas id="canvas-packman"></canvas>

    <h2>Рисование текста</h2>
    <canvas id="canvas-text"></canvas>

    <h2>Измерение текста</h2>
    <canvas id="canvas-text-size"></canvas>
  </body>

  <script>
    function draw() {
      let canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        let ctx = canvas.getContext("2d");
        ctx.fillRect(20, 20, 50, 50);
        ctx.strokeRect(100, 20, 50, 50);
      }
    }

    function draw2() {
      let canvas = document.getElementById("canvas2");
      if (canvas.getContext) {
        let ctx = canvas.getContext("2d");

        // треугольник с заливкой
        ctx.beginPath();
        ctx.moveTo(25, 25);
        ctx.lineTo(105, 25);
        ctx.lineTo(25, 105);
        ctx.fill();

        // треугольник с обводкой
        ctx.beginPath();
        ctx.moveTo(125, 125);
        ctx.lineTo(125, 45);
        ctx.lineTo(45, 125);
        ctx.closePath();
        ctx.stroke();
      }
    }

    function draw3() {
      let canvas = document.getElementById("canvas3");
      if (canvas.getContext) {
        let ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(37, 37, 13, Math.PI / 7, -Math.PI / 7, false);
        ctx.lineTo(31, 37);
        ctx.fillStyle = "red";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(74, 37, 13, Math.PI / 7, -Math.PI / 7, false);
        ctx.lineTo(74, 37);
        ctx.fillStyle = "red";
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(111, 37, 13, 0, 2 * Math.PI);
        ctx.lineTo(111, 37);
        ctx.fillStyle = "red";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(148, 37, 13, 0, 2 * Math.PI);
        //ctx.lineTo(148, 37);
        ctx.fillStyle = "green";
        //ctx.closePath();
        ctx.stroke();
      }
    }

    function draw4() {
      let canvas = document.getElementById("canvas4");
      let ctx = canvas.getContext("2d");

      let x = 12;
      let y = 12;
      let width = 250;
      let height = 100;
      let radius = 15;

      ctx.beginPath();
      ctx.moveTo(x, y + radius);
      ctx.lineTo(x, y + height - radius);
      ctx.quadraticCurveTo(x, y + height, x + radius, y + height);
      ctx.lineTo(x + width - radius, y + height);
      ctx.quadraticCurveTo(
        x + width,
        y + height,
        x + width,
        y + height - radius
      );
      ctx.lineTo(x + width, y + radius);
      ctx.quadraticCurveTo(x + width, y, x + width - radius, y);
      ctx.lineTo(x + radius, y);
      ctx.quadraticCurveTo(x, y, x, y + radius);
      ctx.stroke();
    }

    function drawPackman() {
      let canvas = document.getElementById("canvas-packman");
      if (canvas.getContext) {
        let ctx = canvas.getContext("2d");

        // рисуем поле
        roundedRect(ctx, 12, 12, 150, 150, 15);
        roundedRect(ctx, 19, 19, 150, 150, 9);
        roundedRect(ctx, 53, 53, 49, 33, 10);
        roundedRect(ctx, 53, 119, 49, 16, 6);
        roundedRect(ctx, 135, 53, 49, 33, 10);
        roundedRect(ctx, 135, 119, 25, 49, 10);

        // рисуем pacman
        ctx.beginPath();
        ctx.arc(37, 37, 13, Math.PI / 7, -Math.PI / 7, false);
        ctx.lineTo(31, 37);
        ctx.fillStyle = "yellow";
        ctx.fill();

        ctx.fillStyle = "blue";

        // рисуем еду горизонтально сверху
        for (var i = 0; i < 8; i++) {
          ctx.fillRect(51 + i * 16, 35, 4, 4);
        }

        // рисуем еду вертикально посередине
        for (i = 0; i < 6; i++) {
          ctx.fillRect(115, 51 + i * 16, 4, 4);
        }

        // рисуем еду горизонтально снизу
        for (i = 0; i < 8; i++) {
          ctx.fillRect(51 + i * 16, 99, 4, 4);
        }

        // рисуем тело монстра
        ctx.beginPath();
        ctx.moveTo(83, 116);
        ctx.lineTo(83, 102);
        ctx.bezierCurveTo(83, 94, 89, 88, 97, 88);
        ctx.bezierCurveTo(105, 88, 111, 94, 111, 102);
        ctx.lineTo(111, 116);
        ctx.lineTo(106.333, 111.333);
        ctx.lineTo(101.666, 116);
        ctx.lineTo(97, 111.333);
        ctx.lineTo(92.333, 116);
        ctx.lineTo(87.666, 111.333);
        ctx.lineTo(83, 116);
        ctx.fillStyle = "red";
        ctx.fill();

        // рисуем глаза монстра
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.moveTo(91, 96);
        ctx.bezierCurveTo(88, 96, 87, 99, 87, 101);
        ctx.bezierCurveTo(87, 103, 88, 106, 91, 106);
        ctx.bezierCurveTo(94, 106, 95, 103, 95, 101);
        ctx.bezierCurveTo(95, 99, 94, 96, 91, 96);
        ctx.moveTo(103, 96);
        ctx.bezierCurveTo(100, 96, 99, 99, 99, 101);
        ctx.bezierCurveTo(99, 103, 100, 106, 103, 106);
        ctx.bezierCurveTo(106, 106, 107, 103, 107, 101);
        ctx.bezierCurveTo(107, 99, 106, 96, 103, 96);
        ctx.fill();

        // зрачки монстра
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(101, 102, 2, 0, Math.PI * 2, true);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(89, 102, 2, 0, Math.PI * 2, true);
        ctx.fill();
      }
    }

    // Вспомогательная функция рисования прямоугольника с закругленными углами
    function roundedRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x, y + radius);
      ctx.lineTo(x, y + height - radius);
      ctx.quadraticCurveTo(x, y + height, x + radius, y + height);
      ctx.lineTo(x + width - radius, y + height);
      ctx.quadraticCurveTo(
        x + width,
        y + height,
        x + width,
        y + height - radius
      );
      ctx.lineTo(x + width, y + radius);
      ctx.quadraticCurveTo(x + width, y, x + width - radius, y);
      ctx.lineTo(x + radius, y);
      ctx.quadraticCurveTo(x, y, x, y + radius);
      ctx.stroke();
    }

    function drawText() {
      let ctx = document.getElementById("canvas-text").getContext("2d");
      ctx.font = "48px serif";
      ctx.fillText("Hello world", 10, 50);
      ctx.strokeText("Hello world", 10, 100);
    }

    function drawTextSize() {
      let ctx = document.getElementById("canvas-text-size").getContext("2d");
      let text = ctx.measureText("foo"); // TextMetrics
      text.width; // 16;
    }

    draw();
    draw2();
    draw3();
    draw4();
    drawPackman();
    drawText();
    drawTextSize();
  </script>
</html>
